spring.rabbitmq.host=@aqropol.amqp.host@
spring.rabbitmq.username=@aqropol.amqp.user@
spring.rabbitmq.port=@aqropol.amqp.port@
spring.rabbitmq.virtual-host=@aqropol.amqp.vhost@
spring.rabbitmq.password=@aqropol.amqp.pass@

# paramètre du channel
aqropol.amqp.channel.exchanger=@aqropol.amqp.channel.exchanger@
aqropol.amqp.channel.route=@aqropol.amqp.channel.route@

# paramètre de la queue
aqropol.amqp.queue=@aqropol.amqp.queue@

spring.datasource.url=jdbc:postgresql://@aqropol.datasource.host@:@aqropol.datasource.port@/@aqropol.datasource.database@
spring.datasource.username=@aqropol.datasource.username@
spring.datasource.password=@aqropol.datasource.password@
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.generate-ddl=true