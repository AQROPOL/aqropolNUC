management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/admin

spring.datasource.url=jdbc:postgresql://@aqropol.datasource.host@:@aqropol.datasource.port@/@aqropol.datasource.database@
spring.datasource.username=@aqropol.datasource.username@
spring.datasource.password=@aqropol.datasource.password@
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.generate-ddl=true